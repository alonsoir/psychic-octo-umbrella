<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-3a3fcb4511f753de5dffa19918f677dc"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Ciudad", "type": "nominal"}, "tooltip": [{"field": "Ciudad", "type": "nominal"}, {"field": "Visitantes", "type": "quantitative"}], "x": {"field": "Ciudad", "type": "nominal"}, "y": {"field": "Visitantes", "type": "quantitative"}}, "height": 400, "title": "N\u00famero de Visitantes por Ciudad en Espa\u00f1a", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.17.0.json", "datasets": {"data-3a3fcb4511f753de5dffa19918f677dc": [{"Ciudad": "Madrid", "Visitantes": 500000}, {"Ciudad": "Barcelona", "Visitantes": 600000}, {"Ciudad": "Valencia", "Visitantes": 200000}, {"Ciudad": "Sevilla", "Visitantes": 300000}, {"Ciudad": "Zaragoza", "Visitantes": 150000}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
